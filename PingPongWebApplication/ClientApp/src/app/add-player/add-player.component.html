<h2>{{title}} Player</h2>

<div class="alert alert-danger" role="alert" *ngIf="errors.length > 0">
  <ul>
    <li *ngFor="let error of errors">
      {{ error }}
    </li>
  </ul>
</div>

<form (ngSubmit)="save()" [formGroup]="playerForm" ngNativeValidate>
  <div class="form-group">
    <label for="firstName-input">First Name:</label>
    <input type="text" id="firstName-input" [(ngModel)]="player.firstName" class="form-control" formControlName="firstName" required />
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="!playerForm.controls.firstName.valid && playerForm.controls.firstName.touched">
    Please enter your first name
  </div>
  <div class="form-group">
    <label for="lastName-input">Last Name:</label>
    <input type="text" id="lastName-input" [(ngModel)]="player.lastName" class="form-control" formControlName="lastName" required />
  </div>
  <div class="form-group">
    <label for="age-input">Age</label>
    <input type="number" id="age-input" [(ngModel)]="player.age" class="form-control" formControlName="age" />
  </div>
  <div class="form-group">
    <label for="skillLevel-input">Skill Level:</label>
    <select class="form-control" [(ngModel)]="player.skillLevel" id="skillLevel-input" formControlName="skillLevel" required>
      <option *ngFor="let s of skillLevels" [ngValue]="s">{{s}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email-input">Email Address:</label>
    <input type="email" id="email-input" [(ngModel)]="player.email" class="form-control" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-danger" [routerLink]="['/']">Cancel</button>
</form>
